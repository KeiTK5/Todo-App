<div class="container">
    <form #myForm="ngForm">
        <legend>Register</legend>

        <div class="form-group">
            <span>User Name</span>
            <input type="text" class="form-control" id="user" #name="ngModel" required minlength="4"
                [(ngModel)]="obj.name" name="user">
        </div>
        <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
            <div *ngIf="name.errors?.required" class="text-danger">Name is required</div>
            <div *ngIf="name.errors?.minlength" class="text-danger">Name should be minium 4
                characters</div>
        </div>

        <div class="form-group">
            <span>Email</span>
            <input type="text" class="form-control" id="user" #email="ngModel" required minlength="6"
                [(ngModel)]="obj.email" name="email">
        </div>
        <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
            <div *ngIf="email.errors?.required" class="text-danger">Email is required</div>
            <div *ngIf="email.errors?.minlength" class="text-danger">Email invalid</div>
        </div>

        <div class="form-group">
            <span>Password</span>
            <input type="password" class="form-control" id="password" #password="ngModel" required minlength="4"
                [(ngModel)]="obj.password" name="password">
        </div>
        <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
            <div *ngIf="password.errors?.required" class="text-danger">Password is required</div>
            <div *ngIf="password.errors?.minlength" class="text-danger">Password should be minium 4
                characters</div>
        </div>

        <div class="form-group">
            <span>Confirm</span>
            <input type="password" class="form-control" id="confirm" #confirm="ngModel" required minlength="4"
                [(ngModel)]="obj.confirm" name="confirm">
        </div>
        <div *ngIf="confirm.touched && confirm.invalid" class="alert alert-danger">
            <div *ngIf="confirm.errors?.required" class="text-danger">Confirm is required</div>
        </div>

        <div class="form-group">
            <span>You are ?</span>
            <input type="text" class="form-control" id="position" #position="ngModel" required
                [(ngModel)]="obj.position" name="position">
        </div>
        <p *ngIf="position.touched && position.invalid" class="alert alert-danger">
            Position is required
        </p>

        <div class="btn-group">
            <button type="submit" class="btn btn-submit" (click)="register(myForm)">Submit</button>
        </div>

        <div class="form-group">
            <p><b>Login as manager </b><a routerLink="/manager" class="register link">Manager</a> <b> Or </b>
                <a routerLink="/employ" class="login link">Employ </a>
            </p>
        </div>
    </form>
</div>
